collections:
  authors:
    output: true

url: "davidmbaker.dev"

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
- jekyll-feed
- jekyll-sitemap
- jekyll-seo-tag