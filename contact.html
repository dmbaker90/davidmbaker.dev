<!-- GET STARTED SECTION -->
<section id="contact" class="get-started">
    <div class="container">
        <div class="row text-center">
            <h2 class="display-3 fw-bold text-capitalize mt-4">Contact</h2>
            <div class="heading-line"></div>
        </div>

        <!-- START THE CTA CONTENT -->
        <div class="row text-white mt-4 mb-5">
            <div class="col-12 col-lg-6 gradient shadow p-3">
                <div class="cta-info w-100">
                    <img src="assets/images/david-pic-3.jpg" class="img-fluid">
                </div>
            </div>
            <div class="col-12 col-lg-6 bg-white shadow p-3">
                <div class="form w-100 pb-2">
                    <h4 class="display-3--title mb-5">get in touch</h4>
                    <form action="https://usebasin.com/f/fac485b26cb8" class="row" method="POST">
                        <div class="col-lg-6 col-md-6 mb-3">
                            <input type="text" placeholder="First Name" id="inputFirstName" name="First Name"
                                class="shado form-control form-control-lg">
                        </div>
                        <div class="col-lg-6 col-md-6 mb-3">
                            <input type="text" placeholder="Last Name" id="inputLastName" name="Last Name"
                                class="shado form-control form-control-lg">
                        </div>
                        <div class="col-lg-12 mb-3">
                            <input type="email" placeholder="Email Address" id="inputEmail" name="Email"
                                class="shado form-control form-control-lg">
                        </div>
                        <div class="col-lg-12 mb-3">
                            <textarea name="message" placeholder="Message" id="message" rows="8" name="Message"
                                class="shado form-control form-control-lg"></textarea>
                        </div>
                        <div class="text-center d-grid mt-1">
                            <button type="submit" class="btn btn-primary rounded-pill pt-3 pb-3">
                                Submit
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
